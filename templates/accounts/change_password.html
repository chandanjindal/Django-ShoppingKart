{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
		{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change your Password</strong>
		</header>
		<div class="card-body col-md-12 ">
			<div class="row">
				<div class="col-md-12">
					<form class="" action="{% url 'change_password' %}" method="post">
			      {% csrf_token %}
						<div class="col form-group">
							<label for="">Current Password</label>
							<input type="password" class="form-control" name="current_password" value="" placeholder="Current Password" required>
						</div>
						<div class="col form-group">
							<label for="">Create new password</label>
							<input type="password" class="form-control" name="new_password" value="" placeholder="New Password" required>
						</div>
						<div class="col form-group">
							<label for="">Confirm password</label>
							<input type="password" class="form-control" name="confirm_password" value="" placeholder="Confirm Password" required>
						</div>
						<input type="submit" name="" value="Submit" class="btn btn-primary">
					</form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		<div class="table-responsive">
		</div> <!-- table-responsive .end// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
